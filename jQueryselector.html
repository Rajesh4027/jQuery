<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery selector</title>
    <style>
        #div1{
            margin: auto;
            text-align: center;
            border: 3px black dotted;
            font-size: 30px;
            background-color: cadetblue;
            height: 300px;
            width: 300px;
            position: relative;
        }
        #div2{
            margin: auto;
            margin-top: 10px;
            text-align: center;
            border: 3px black dotted;
            font-size: 30px;
            background-color: red;
            height: 300px;
            width: 300px;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- jQuery selector -->

    <h1>jQuery Selector</h1>
    <div id="div1">
        <p class="para">This is paragraph 1</p>
        <p>This is paragraph 2</p>
    </div>
    <div id="div2">
        <p class="para">This is paragraph 3</p>
        <p>This is paragraph 4</p>
    </div>

    <button onclick="fun()">Click Me</button>
</body>
<script src="JQuery/jquery.js" type="text/javascript"></script>
<script>
        function fun(){
        //$(element name).action()
        // $("div").css('background-color','orange');

        // $("#p1").css('font-style','italic');
        $(".para").css('font-style','italic');


    }
</script>
</html>
